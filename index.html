<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div id="time" class="col">Time</div>
      <div id="event" class="col-8">Event</div>
      <div id="save" class="col">Save</div>
    </div>
    <!-- Timeblocks go here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script>
    const date = moment().format('MMMM Do YYYY')
    const time = moment().format('HH')
    let currentHour = parseInt(moment().format('HH'))

    document.querySelector("#currentDay").innerText = `${date}`

    for (i = 9; i <= 24; i++) {
      if (i < currentHour) {
        document.querySelector("#time").innerHTML += `<div class="input-group-text" id="basic-addon1">${i}:00</div>`
        document.querySelector("#event").innerHTML += `<input type="text" class="form-control bg-secondary">`
        document.querySelector("#save").innerHTML += `<div><button type="button" id="storageEl" class="btn btn-primary">Save</button></div>`

      }
      else if (i === currentHour) {
        document.querySelector("#time").innerHTML += `<div class="input-group-text" id="basic-addon1">${i}:00</div>`
        document.querySelector("#event").innerHTML += `<input type="text" class="form-control bg-danger">`
        document.querySelector("#save").innerHTML += `<div><button type="button" id="storageEl" class="btn btn-primary">Save</button></div>`

      }

      else {
        document.querySelector("#time").innerHTML += `<div class="input-group-text" id="basic-addon1">${i}:00</div>`
        document.querySelector("#event").innerHTML += `<input type="text" class="form-control bg-success">`
        document.querySelector("#save").innerHTML += `<div><button type="button" id="storageEl" class="btn btn-primary">Save</button></div>`
      }
    }
    // storageEl.addEventListener("click", () => {

    //   if (textarea = "") {
    //     return
    //   }

    // }
  </script>
</body>

</html>
